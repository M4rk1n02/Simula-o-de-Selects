<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simulação de selects</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <h1>Select simulator</h1>

  <div id="table-creation">
    <h2>Create Table</h2>
    <input type="text" id="table-name" placeholder="Table name">
    <button onclick="addColumn()">Add Column</button>
     <button onclick="removeColumn()">Remove Column</button>
    <button onclick="finalizeTable()">Finalize Table</button>
    <div id="columns-container"></div>
  </div>

  <div id="data-insertion-group" style="display: block;">
    <h2>Inserção de dados nas tabelas</h2>
  </div>

  <div id="data-selection">
    <h2>Select Table</h2>
    <div id="columns-to-select"></div>
  </div>

  <div id="join-section">
    <h2>Join Tables</h2>
    <label for="join-table1">Table 1:</label>
    <select id="join-table1"></select>

    <label for="join-table2">Table 2:</label>
    <select id="join-table2"></select>

    <label for="join-key1">Key from Table 1:</label>
    <input type="text" id="join-key1" placeholder="Ex: id">

    <label for="join-key2">Key from Table 2:</label>
    <input type="text" id="join-key2" placeholder="Ex: id_cliente">

    <button onclick="performJoin()">Execute Join</button>

    <pre id="join-output"></pre>
  </div>


  <script src="scripts/join.js"></script>
  <script src="scripts/select.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
