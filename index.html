<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simulação de selects</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <h1>Simulador de Select</h1>

  <div id="table-creation">
    <h2>Criar Tabela</h2>
    <input type="text" id="table-name" placeholder="Nome da Tabela">
    <button onclick="addColumn()">Adicionar Coluna</button>
    <button onclick="removeColumn()">Remover Coluna</button>
    <button onclick="finalizeTable()">Finalizar Tabela</button>
    <div id="columns-container"></div>
  </div>

  <div id="data-insertion-group" style="display: block;">
    <h1>Inserção de dados nas tabelas</h1>
  </div>

  <div id="data-selection">
    <h2>Selecionar tabela</h2>
    <div id="columns-to-select"></div>
  </div>

  <div id="join-section">
    <h2>Junção de tabelas</h2>
    <label for="join-table1">Tabela 1:</label>
    <select id="join-table1"></select>

    <label for="join-table2">Tabela 2:</label>
    <select id="join-table2"></select>

    <label for="join-key1">Key da Tabela 1:</label>
    <input type="text" id="join-key1" placeholder="Ex: id">

    <label for="join-key2">Key da Tabela 2:</label>
    <input type="text" id="join-key2" placeholder="Ex: id_cliente">

    <button onclick="performJoin()">Juntar</button>

    <pre id="join-output"></pre>
  </div>


  <script src="scripts/join.js"></script>
  <script src="scripts/select.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
